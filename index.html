<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Random Gen</title>
  </head>
  <body class="container">
    <div class="container d-flex flex-column bg-body-secondary pb-3 mt-3">
      <h2 class="text-center mt-3">Random Objects Generator</h2>
      <div class="mt-3" id="forms-container">
        <form
          class="row g-3 m-2 d-flex flex-row justify-content-center"
          id="row-1"
        >
          <div class="col-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Field</span>
              <input
                type="text"
                class="form-control"
                placeholder="FieldName"
                aria-label="FieldName"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <label for="staticEmail2" class="input-group-text">Type</label>
              <select class="form-select" aria-label="Default select example">
                <option value="name">Name</option>
                <option value="number">Number</option>
                <option value="gender">Gender</option>
              </select>
            </div>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-primary mb-3"
              onclick="addNewRow();"
            >
              add +
            </button>
          </div>
        </form>
      </div>
      <hr />
      <div class="input-group mb-3 w-25 ms-4">
        <span class="input-group-text" id="basic-addon1">No of rows</span>
        <input
          type="number"
          class="form-control"
          placeholder="for eg. 5"
          aria-label="Username"
          aria-describedby="basic-addon1"
          id="noOfElements"
        />
      </div>
      <button
        type="button"
        class="btn btn-success ms-4"
        onclick="generateObjectArray();"
      >
        Generate Values
      </button>
    </div>
    <div class="container mt-3 d-none" id="tableContainer">
      <h2 class="text-center my-4">Table</h2>
      <div class="form-outline mb-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="filter-text">Filter</span>
          <input
            type="text"
            class="form-control"
            placeholder=" .."
            id="searchBox"
            aria-describedby="filter-text"
            oninput="filterTable();"
          />
        </div>
      </div>
      <table
        id="displayTable"
        class="table table-striped-columns table-hover bg-body-secondary"
      >
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
